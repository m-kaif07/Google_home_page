<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <nav>
            <div id="gmail">Gmail</div>
            <div id="images">Images</div>
            <div id="svg">
                <svg class="gb_j" focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </div>
            <div id="account">
                    <img src="Resources/account.png" alt="">
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- TOP HEADING / NAME -->

        <div class="heading">
            <img src="Resources/ggl.png" alt="website-name">
        </div>

        <!-- INPUT / SEARCH BAR -->

        <div class="search">
            <input type="text" id="search" placeholder="Search Google or type a url">

            <div class="srch-icons">
                <div class="default"><img src="/google/Resources/search-icon.png"></div>
                <div class="lens">
                    <img src="/google/Resources/google-lens.png">
                </div>
            </div>
        </div>

        <!-- THREE SHORTCUTS TO WEBSITE -->

        <div class="shortcut">
            <div class="s1 shortcut-list">
                <div class="icon">
                    <img src="Resources/chromeImg.png" id="chromeImg">
                </div>
                <div class="icon-name">Web Store</div>
            </div>
            <div class="s2 shortcut-list">
                <div class="icon">
                    <img src="Resources/ytImg.png" id="ytImg">
                </div>
                <div class="icon-name">YouTube</div>
            </div>
            <div class="s3 shortcut-list">
                <div class="icon">
                    <p class="plus">&plus;</p>
                </div>
                <div class="icon-name">Add Shortcut</div>
            </div>
        </div>
    </div>
</body>

</html>
